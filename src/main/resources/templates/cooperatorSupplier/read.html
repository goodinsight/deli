<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>조달 협력 회사 상세</title>
</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-title">
                    <strong>협력 회사 상세</strong>
                    <hr>
                </div>
                <div class="card-body mt-3">

                        <div class="row">

                            <label class="col-sm-3 control-label"><strong>협력회사 일련번호</strong></label>
                            <div class="col-sm-9">
                                <input type="hidden" name="supplierNo" class="form-control supplierNo" th:value="${dto.supplierNo}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>사업자 등록 번호</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="corporateRegistrationNo" class="form-control corporateRegistrationNo" th:value="${dto.corporateRegistrationNo}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>협력 회사명</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierName" class="form-control supplierName" th:value="${dto.supplierName}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>협력 회사 대표명</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierCeo" class="form-control supplierCeo" th:value="${dto.supplierCeo}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>협력 회사 주소</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierAddress" class="form-control supplierAddress" th:value="${dto.supplierAddress}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>이메일</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierEmail" class="form-control supplierEmail" th:value="${dto.supplierEmail}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>연락처</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierPhone" class="form-control supplierPhone" th:value="${dto.supplierPhone}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>계약 이력</strong></label>
                            <div class="col-sm-9">
                                <input type="text" name="supplierStatus" class="form-control supplierStatus" th:value="${dto.supplierStatus}" readonly>
                            </div>

                        </div>
                        <hr>

                        <div class="row">

                            <label class="col-sm-3 control-label"><strong>비고</strong></label>
                            <div class="col-sm-9">
                                <textarea name="supplierEtc" rows="5" cols="50"  style="width: 100% !important;" class="textarea" readonly>[[${dto.supplierEtc}]]</textarea>
                            </div>
                        </div><!--end row-->
                        <div class="my-4">
                            <div class="float-right">
                                <a th:href="|@{/cooperatorSupplier/modify(supplierNo=${dto.supplierNo})}&${link}|" class="text-decoration-none" >
                                    <button type="button" class="btn btn-primary modifyButton">수정</button>
                                </a>
                                <a th:href="|@{/cooperatorSupplier/list}?${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-default">목록</button>
                                </a>
                            </div>
                        </div>

                </div><!-- end card body -->
            </div><!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->

</div>

<script layout:fragment="script" th:inline="javascript">

    console.log([[${dto}]])

</script>


</html>
