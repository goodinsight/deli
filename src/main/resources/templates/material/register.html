<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">

<head>
    <title>Marerial Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Marerial Register
                </div>
                <div class="card-body">
                    <form action="/material/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">분류(타입)</span>
                            <input type="text" name="materialType" class="form-control" placeholder="Title">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">자제코드</span>
                            <input type="text" name="materialCode" class="form-control" placeholder="Code">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">자재이름</span>
                            <input type="text" name="materialName" class="form-control" placeholder="Name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">자재설명</span>
                            <textarea name="materialExplaination" class="form-control col-sm-5" rows="5" placeholder="Explaination"></textarea>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <a th:href="@{/material/list}" class="text-decoration-none">
                                    <button type="button" class="btn btn-outline-dark">List</button>
                                </a>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card body -->
            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->
</div> <!-- layout fragment end -->

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

</script>
</html>
