<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Material Modify</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    자재 수정
                </div>
                <div class="card-body">
                    <form th:action="@{/material/modify}" method="post" id="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">자재 일련번호</span>
                            <input type="text" class="form-control" th:value="${dto.materialNo}"
                                   name="materialNo" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재코드</span>
                            <input type="text" class="form-control" th:value="${dto.materialCode}"
                                   name="materialCode" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재명</span>
                            <input type="text" class="form-control" th:value="${dto.materialName}"
                                   name="materialName">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재타입</span>
                            <input type="text" class="form-control" th:value="${dto.materialType}"
                                   name="materialType">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재설명</span>
                            <input type="text" class="form-control" th:value="${dto.materialExplaination}"
                                   name="materialExplaination">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재공급단가</span>
                            <input type="text" class="form-control" th:value="${dto.materialSupplyPrice}"
                                   name="materialSupplyPrice">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">등록일</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">수정일</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd')}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                                <button type="button" class="btn btn-primary listBtn">자재목록</button><button type="button" class="btn btn-secondary modBtn">수정</button>
                                <button type="button" class="btn btn-danger removeBtn">삭제</button>

                            </div>
                        </div>

                    </form>

                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i<errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modBtn").addEventListener("click", function (e){

        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/material/modify?${link}`
        formObj.method = 'post'
        formObj.submit()

    }, false)

    document.querySelector(".removeBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.action = '/material/delete'
        formObj.method = 'post'
        formObj.submit()

    }, false)

    document.querySelector(".listBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/material/list?${link}`

    }, false)

</script>

</html>
