<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>자재 출고</title>
</head>

<div layout:fragment="content">

    <div class="row mt-12 m-l-15">
        <form class="col-lg-10" action="/materialInventory/materialOutList" method="get">
            <div class="form-group">
                <p class="text-muted m-b-15 f-s-12">
                    "검색하고 싶은
                    <code>카테고리를 선택하고 키워드</code>
                    를 입력한 뒤 search버튼을 누르세요"
                </p>
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="a" th:selected="${pageRequestDTO.type == 't'}">입/출고 구분자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control input-focus" name="keyword"
                           th:value="${pageRequestDTO.keyword}" placeholder="INPUT KEYWORD">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success searchBtn" type="submit">
                            <i class="ti-search"></i> Search</button>
                        <button class="btn btn-outline-danger clearBtn" type="button">Clear</button>
                        <a th:href="@{/materialInventory/materialOutIster}"><button class="btn btn-outline-primary registerBtn" type="button">출고 등록</button></a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    자재 출고 리스트
                </div>
                <div class="card-body">

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">자재 코드</th>
                            <th scope="col">자재 이름</th>
                            <th scope="col">입고 수량</th>
                            <th scope="col">출고 수량</th>
                            <th scope="col">담당자</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <td>[[${dto.materialHistoryNo}]]</td>
                            <td>
                                <a th:href="|@{/materialInventory/materialStockOutRead(materialHistoryNo = ${dto.materialHistoryNo})}&${link}|" class="text-decoration-none">[[${dto.materialCode}]]</a>
                            </td>
                            <td>[[${dto.materialName}]]</td>
                            <td>[[${dto.materialStock}]]</td>
                            <td>[[${dto.quantity}]]</td>
                            <td>[[${dto.materialStock}]]</td>
                            <td>[[${dto.employeeName}]]</td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">

                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>

                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div><!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->

</div>


<script layout:fragment="script" th:inline="javascript">

    console.log("출고 리스트 페이지")

    $(document).ready(function () {
        console.log([[${pageRequestDTO}]])
        console.log([[${pageRequestDTO.link}]])
        console.log([[${responseDTO}]])
    })

    document.querySelector(".pagination").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        var target = e.target

        if(target.tagName !== 'A'){
            return
        }

        var num = target.getAttribute("data-num")

        var formObj = document.querySelector("form")

        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`

        formObj.submit()

    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        self.location = '/materialInventory/materialOutList'

    },false);

</script>

</html>
