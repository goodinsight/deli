<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>입/출고 상세</title>
</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    입/출고 상세
                </div>
                <div class="card-body mt-3">
                    <div class="input-group mb-3 d-none">
                        <span class="input-group-text">No</span>
                        <input type="text" name="materialHistoryNo" class="form-control materialHistoryNo" th:value="${dto.materialHistoryNo}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">자재 코드</span>
                        <input type="text" name="materialCode" class="form-control materialCode" th:value="${dto.materialCode}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">자재 명</span>
                        <input type="text" name="materialName" class="form-control materialName" th:value="${dto.materialName}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">입/출고 수량</span>
                        <input type="text" name="materialInOutQuantity" class="form-control materialInOutQuantity" th:value="${dto.materialInOutQuantity}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">재고 수량</span>
                        <input type="text" name="materialStock" class="form-control materialStock" th:value="${dto.materialStock}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">입/출고 구분자</span>
                        <input type="text" name="inOutSeparator" class="form-control inOutSeparator" th:value="${dto.inOutSeparator}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">담당자 명</span>
                        <input type="text" name="employeeName" class="form-control" th:value="${dto.employeeName}" readonly>
                    </div>


                    <div class="my-4" >
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/materialInventory/materialInOutHistoryList}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">출고목록</button>
                            </a>
                        </div>
                    </div>

                </div><!-- end card body -->
            </div><!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->


</div>




<script layout:fragment="script" th:inline="javascript">

    console.log([[${dto}]])


</script>




</html>
