<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">


<div layout:fragment="content">
    <div class="row mt-3">

        <form action="/materialInventory/materialStockList" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">자재 이름</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">발주 코드</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">담당자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn">검색</button>
                        <button class="btn btn-outline-secondary clearBtn">초기화</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    MaterialInventory
                </div>
                <div class="card-body">
                    <h5 class="card-title">MaterialInventory</h5>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">NO</th>
                            <th scope="col">발주 코드</th>
                            <th scope="col">자재 이름</th>
                            <th scope="col">입고 수량</th>
                            <th scope="col">발주 일자</th>
                            <th scope="col">납기 일자</th>
                            <th scope="col">담당자</th>
                            <th scope="col">발주 상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <th scope="row">[[${dto.orderNo}]]</th>
                            <td>
                                <a th:href="|@{/materialInventory/materialStockDetail(orderNo = ${dto.orderNo})}&${link}|" class="text-decoration-none">[[${dto.orderCode}]]</a>
                            </td>
                            <td>[[${dto.materialName}]]</td>
                            <td>[[${dto.orderQuantity}]]</td>
                            <td>[[${dto.orderDate}]]</td>
                            <td>[[${dto.orderDeliveryDate}]]</td>
                            <td>[[${dto.employeeName}]]</td>
                            <td>[[${dto.orderState}]]</td>
                        </tr>
                        </tbody>

                    </table>

                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-item" th:data-num="${responseDTO.start -1}">이전</a>
                            </li>

                            <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="responseDTO.end">다음</a>
                            </li>

                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>


<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function(e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`

        formObj.submit();

    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function(e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/materialInventory/materialStockList'

    }, false)



</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
