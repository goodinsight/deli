<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>MaterialProcurementPlanning Modify</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    자재조달계획 수정
                </div>
                <div class="card-body">
                    <form th:action="@{/materialProcurementPlanning/modify}" method="post" id="f1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">자재조달계획 일련번호</span>
                            <input type="text" class="form-control" th:value="${dto.materialProcurementPlanNo}"
                                   name="materialProcurementPlanNo" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">생산계획 일련번호</span>
                            <input type="text" class="form-control" th:value="${dto.productionPlanNo}"
                                   name="productionPlanNo}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재코드</span>
                            <input type="text" class="form-control" th:value="${dto.materialCode}"
                                   name="materialCode" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재타입</span>
                            <input type="text" class="form-control" th:value="${dto.materials}"
                                   name="materialType" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재이름</span>
                            <input type="text" class="form-control" th:value="${dto.materialName}"
                                   name="materialName" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재소요량</span>
                            <input type="number" class="form-control" th:value="${dto.materialRequirementsCount}"
                                   name="materialRequirementsCount">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">납기일</span>
                            <input type="date" class="form-control" th:value="${dto.procurementDeliveryDate}"
                                   name="procurementDeliveryDate" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">담당자</span>
                            <!--사원일련번호로 담당자명 가져오기-->
                            <input type="text" class="form-control" th:value="${dto.employee}"
                                   name="employeeName" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">자재조달상태</span>
                            <select name="materialProcurementState">
                                <option value="진행중" selected>진행중</option>
                                <option value="파기">파기</option>
                                <option value="완료">완료</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">등록일</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">수정일</span>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd')}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                                <button type="button" class="btn btn-primary listBtn">List</button>
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>

                    </form>

                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i<errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modBtn").addEventListener("click", function (e){

        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/materialProcurementPlanning/modify?${link}`
        formObj.method = 'post'
        formObj.submit()

    }, false);

    document.querySelector(".removeBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.action = '/materialProcurementPlanning/remove'
        formObj.method = 'post'
        formObj.submit()

    }, false);

    document.querySelector(".listBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/materialProcurementPlanning/list?${link}`

    }, false);




</script>

</html>
