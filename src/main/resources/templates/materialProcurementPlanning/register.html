<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
  <title>자재조달계획 등록</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          자재조달계획 등록
        </div>
        <div class="card-body">
          <form action="/materialProcurementPlanning/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">생산계획 일련번호</span>
              <input type="text" name="productionPlanNo" class="form-control selectProductionPlan" placeholder="클릭해주세요" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">자재 코드</span>
              <input type="text" name="materialCode" class="form-control selectMaterial" placeholder="클릭해주세요" readonly>
            </div>

            <div class="input-group mb-3 pl-5">
              <span class="input-group-text">자재 타입</span>
              <!--임의작성. 옵션 방식으로 변경-->
              <input type="text" name="materialType" class="form-control materialType" readonly>
            </div>

            <div class="input-group mb-3 pl-5">
              <span class="input-group-text">자재 이름</span>
              <input type="text" name="materialName" class="form-control materialName" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">자재 소요량</span>
              <input type="number" name="materialRequirementsCount" class="form-control" placeholder="materialRequirementsCount">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">납기일</span>
              <input type="date" name="procurementDeliveryDate" class="form-control">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">담당자 이름</span>
              <input type="number" name="employeeName" class="form-control employeeName" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">자재조달상태</span>
              <select name="materialProcurementState">
                <option value="진행중" selected>진행중</option>
                <option value="파기">파기</option>
                <option value="완료">완료</option>
              </select>
            </div>

            <div class="my-4">
              <div class="float-end">
                <a th:href="@{/materialProcurementPlanning/list}" class="text-decoration-none">
                  <button type="button" class="btn btn-outline-dark">List</button>
                </a>
                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>

          </form>

        </div><!--end card body-->
      </div><!--end card-->
    </div><!--end col-->
  </div><!--end row-->

  <!--생산 계획 선택을 위한 모달창-->
  <div class="modal selectProductionPlan" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">생산 계획 검색</h5>
        </div>
        <div class="modal-body">

          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                      <!--임시 작성. 추후 변경될 수 있음.-->
                      <th scope="col">NO</th>
                      <th scope="col">제품코드</th>
                      <th scope="col">클라이언트 회사명</th>
                      <th scope="col">납기일</th>
                      <th scope="col">계약상태</th>
                    </tr>
                    </thead>

                    <tbody class="productionPlanList">

                    </tbody>
                  </table>

                  <div class="float-end">
                    <ul class="pagination flex-wrap productionPlanPaging"></ul>
                  </div>
                </div><!--end card body-->
              </div><!--end card-->
            </div><!--end col-->
          </div><!--end row-->

        </div><!--end modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark closeProductionPlanBtn">Close</button>
        </div>
      </div>
    </div>
  </div><!--end 생산 계획 모달창-->

  <!--자재 선택을 위한 모달창-->
  <div class="modal selectMaterial" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">자재 검색</h5>
        </div>
        <div class="modal-body">

          <div class="row mt-3">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                      <!--임시 작성. 추후 변경될 수 있음.-->
                      <th scope="col">NO</th>
                      <th scope="col">자재 코드</th>
                      <th scope="col">자재 이름</th>
                      <th scope="col">자재 분류</th>
                    </tr>
                    </thead>

                    <tbody class="materialList">

                    </tbody>
                  </table>

                  <div class="float-end">
                    <ul class="pagination flex-wrap materialPaging"></ul>
                  </div>
                </div><!--end card body-->
              </div><!--end card-->
            </div><!--end col-->
          </div><!--end row-->

        </div><!--end modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark closeMaterialBtn">Close</button>
        </div>
      </div>
    </div>
  </div><!--end 자재 코드 모달창-->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="/js/order.js"></script>

</div>


<script layout:fragment="script" th:inline="javascript">

  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''

  if(errors){
    for(let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
    }
    alert(errorMsg)
  }


  //생산 계획 선택 --------------------------------------------------------------------

  const productionPlanModal = new bootstrap.Modal(document.querySelector(".selectProductionPlan"))

  const productionPlanList = document.querySelector(".productionPlanList")  //생산 계획 목록 DOM
  const productionPlanPaging = document.querySelector(".productionPlanPaging")  //생산 계획 페이지 선택 목록 DOM

  const closeProductionPlanBtn = document.querySelector(".closeProductionPlanBtn")

  let productionPlanPage = 1
  let productionPlanSize = 5

  document.querySelector(".selectProductionPlan").addEventListener("click", function (e){
    printProductionPlans(1, 5)
    productionPlanModal.show()
  }, false)

  closeProductionPlanBtn.addEventListener("click", function (e) {
    productionPlanModal.hide()
  })

  function printProductionPlanList(dtoList) { //생산 계획 목록

    let str = ''

    if (dtoList && dtoList.length > 0) {

      for (const dto of dtoList) {

        str += `<tr>
                  <td data-productionPlanNo="${dto.productionPlanNo}">${dto.productionPlanNo}</td>
              </tr>`
      }
    }

    productionPlanList.innerHTML = str

  }

  //생산 계획 목록 페이징 처리
  function printProductionPlanPages(data) {

    let pageStr = '';

    if (data.prev) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
    }
    for(let i = data.start; i <= data.end; i++){
      pageStr += `<li class="page-item ${ i == data.page ? "active" : ""}"><a class="page-link" data-page="${i}">${i}</a></li>`
    }
    if(data.next) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end+1}">NEXT</a></li>`
    }
    productionPlanPage.innerHTML = pageStr

    productionPlanPage = data.page

  }

  function printProductionPlans(page, size) {

    getProductionPlanList({page, size}).then(
            data => {
              printProductionPlanList(data.dtoList)
              printProductionPlanPages(data)
            }
    ).catch(e => {
      console.error(e)
    })
  }

  //생산계획 목록 페이징
  productionPlanPaging.addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if (!target || target.tagName != 'A') {
      return
    }

    const pageNum = target.getAttribute("data-page")
    productionPlanPage = pageNum
    printProductionPlans(productionPlanPage, productionPlanSize)

  }, false)

  const inputProductionPlanNo = document.querySelector(".selectProductionPlan")
  const productCode = document.querySelector(".productCode")  //제품코드
  const clientName = document.querySelector(".clientName")  //클라이언트회사명
  const procurementDeliveryDate = document.querySelector(".procurementDeliveryDate")  //납기일
  const clientStatus = document.querySelector(".clientStatus")  //계약상태


  //생산 계획 항목 클릭시 input에 반영
  productionPlanList.addEventListener("click", function (e) {
    e.preventDefault()
    e.stopPropagation()

    console.log("production plan click")

    const target = e.target

    if (!target || target.tagName != 'TD') {
      return
    }

    const productionPlanNo = target.getAttribute("data-productionPlanNo")

    if (!productionPlanNo) {
      return;
    }

    getProductionPlan(productionPlanNo).then(productionPlan => {

      console.log(productionPlan)
      inputProductionPlanNo.value = productionPlan.materialProcurementPlanNo
      //생산 계획 정보를 가져와서 화면에 반영해야 할 항복들은 여기에 --------------------------------------------------------

      //----------------------------------------------------------------------------------------------------------

      productionPlanModal.hide()

    }).catch(e => alert('error'))

  }, false)


  //자재 선택 --------------------------------------------------------------------------------------------------

  const materialModal = new bootstrap.Modal(document.querySelector("selectMaterialModal"))

  const materialList = document.querySelector(".materialList")  //자재 목록 DOM
  const materialPaging = document.querySelector(".materialPaging")  //자재 페이지 선택 목록 DOM

  const closeMaterialBtn = document.querySelector(".closeMaterialBtn")

  let materialPage = 1
  let materialPageSize = 5

  document.querySelector(".selectMaterial").addEventListener("click", function (e) {
    printMaterials(1, 5)
    materialModal.show()
  }, false)

  closeMaterialBtn.addEventListener("click", function (e) {
    materialModal.hide()
  })

  function printMaterialList(dtoList) { //자재 목록

    let str = ''

    if (dtoList && dtoList.length > 0) {

      for (const dto of dtoList) {

        str += `<tr>
                    <td data-materialCode = "${dto.materialNo}">${dto.materialNo}</td>
                    <td data-materialCode = "${dto.materialCode}">${dto.materialCode}</td>
                    <td data-materialCode = "${dto.materialType}">${dto.materialType}</td>
                    <td data-materialCode = "${dto.materialName}">${dto.materialName}</td>
                </tr>`
      }
    }

    materialList.innerHTML = str
  }

  function printMaterialPages(data) { //자재 목록 페이징 처리

    let pageStr = '';

    if(data.prev) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
    }
    for(let i = data.start; i <= data.end; i++){
      pageStr += `<li class="page-item ${ i == data.page ? "active" : ""}"><a class="page-link" data-page="${i}">${i}</a></li>`
    }
    if(data.next) {
      pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end+1}">NEXT</a></li>`
    }
    materialPaging.innerHTML = pageStr

    materialPage = data.page

  }

  function printMaterials(page, size) {
    getMaterialList({page, size}).then(
      data => {
        printMaterialList(data.dtoList)
        printMaterialPages(data)
      }
    ).catch(e => {
      console.error(e)
    })
  }

  //자재 목록 페이징
  materialPaging.addEventListener("click", function (e) {

    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if (!target || target.tagName != 'A') {
      return
    }

    const pageNum = target.getAttribute("data-page")
    materialPage = pageNum
    printMaterials(materialPage, materialPageSize)

  }, false)

  const materialNo = document.querySelector(".materialNo")
  const inputMaterialCode = document.querySelector(".selectMaterial")
  const inputMaterialType = document.querySelector(".selectMaterial")
  const inputMaterialName = document.querySelector(".selectMaterial")

  //자재 항목 클릭시 input에 반영
  materialList.addEventListener("click", function (e) {

    e.preventDefault()
    e.stopPropagation()

    console.log("material click")

    const target = e.target

    if (!target || target.tagName != 'TD') {
      return
    }

    const materialCode = target.getAttribute("data-materialCode")

    if (!materialCode) {
      return;
    }

    getMaterial(materialCode).then(material => {

      console.log(material)
      materialNo.value = material.materialNo
      //자재 정보를 가져와서 화면에 반영해야 할 항복들은 여기에 --------------------------------------------------------
      inputMaterialCode.value = material.materialCode
      inputMaterialType.value = material.materialType
      inputMaterialName.value = material.materialName
      //------------------------------------------------------------------------------------------------------
      materialModal.hide()

    }).catch(e => alert('error'))

  }, false)

  //

</script>


</html>
