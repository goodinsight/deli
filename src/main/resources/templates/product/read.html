    <!DOCTYPE html>
    <html xmlns:th="http://thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layout/layout.html}">

    <head>
        <title>Products Read</title>

        <!-- Styles -->
        <link th:href="@{/css/lib/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/css/lib/themify-icons.css}" rel="stylesheet">
        <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/lib/helper.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <link th:href="@{/css/styles.min.css}" rel="stylesheet"/>
    </head>

    <div layout:fragment="content">
        <div class="row justify-content-between">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}" >
                        <img class="card-img-top" style="width: 250px;" th:each="fileName: ${dto.fileNames}" th:src="|/viewProduct/${fileName}|">
                    </div>
                    <div class="card-title">
                        <strong>제품 조회</strong>
                        <hr>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <label class="col-sm-3 control-label"><strong>제품 일련번호</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:value="${dto.productNo}" readonly>
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품코드</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:value="${dto.productCode}" readonly>
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품명</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:value="${dto.productName}" readonly>
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품타입</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" th:value="${dto.productType}" readonly>
                            </div>
                        </div>
                        <hr>

                        <div class="row">

                            <label class="col-sm-3 control-label"><strong>제품설명</strong></label>
                            <div class="col-sm-9">
                                <input class="form-control" th:value="${dto.productContent}" readonly>
                            </div>
                            <label class="col-sm-3 control-label"><strong>등록일</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                   th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd')}" readonly>
                            </div>

                            <label class="col-sm-3 control-label"><strong>수정일</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                       th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd')}" readonly>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}" >
                                <a th:href="|@{/product/list}?${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-primary">제품목록</button>
                                </a>
                                <a th:href="|@{/product/modify(productNo=${dto.productNo})}&${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-secondary">수정</button>
                                </a>
                            </div>
                        </div>
                    </div><!--end card body-->

            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </div>

    <script layout:fragment="script" th:inline="javascript">

        console.log([[${dto}]])

    </script>
