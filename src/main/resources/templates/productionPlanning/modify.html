<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>제품 생산 계획 수정</title>
</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    제품 생산 계획 수정
                </div>
                <div class="card-body mt-3">
                    <form th:action="@{/productionPlanning/modify}" method="post" id="modifyForm">
                        <div class="input-group mb-3 d-none">
                            <span class="input-group-text">제품생산계획 일련번호</span>
                            <input type="text" name="productionPlanNo" class="form-control" th:value="${dto.productionPlanNo}" readonly>
                        </div>
                        <div class="input-group mb-3 d-none">
                            <span class="input-group-text">제품계약 일련번호</span>
                            <input type="text" name="productContractNo" class="form-control productContractNo" th:value="${dto.productContractNo}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제품 계약 코드</span>
                            <input type="text" name="productContractCode" class="form-control selectContract" id="selectContract" th:value="${dto.productContractCode}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제품 코드</span>
                            <input type="text" name="productCode" class="form-control productCode" th:value="${dto.productCode}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="margin-left: 50px">제품 이름</span>
                            <input type="text" name="productName" class="form-control productName" th:value="${dto.productName}" readonly>
                            <span class="input-group-text" style="margin-left: 20px">제품 타입</span>
                            <input type="text" name="productType" class="form-control productType" th:value="${dto.productType}" readonly>
                        </div>
                        <div class="input-group mb-3 pl-5">
                            <span class="input-group-text">계약 수량</span>
                            <input type="text" name="productQuantity" class="form-control productQuantity" th:value="${dto.productQuantity}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">생산 수량</span>
                            <input type="text" name="productionQuantity" class="form-control" th:value="${dto.productionQuantity}">
                        </div>
                        <div class="input-group mb-3 d-none">
                            <span class="input-group-text">클라이언트 회사명</span>
                            <input type="text" name="clientName" class="form-control clientName" th:value="${dto.clientName}" readonly>
                        </div>
                        <div class="input-group mb-3 d-none">
                            <span class="input-group-text">클라이언트 계약상태</span>
                            <input type="text" name="clientStatus" class="form-control clientStatus" th:value="${dto.clientStatus}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">제품 납기일</span>
                            <input type="date" name="productDeliveryDate" class="form-control productDeliveryDate" th:value="${dto.productDeliveryDate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약 담당자</span>
                            <input type="text" name="employeeName" class="form-control employeeName" th:value="${dto.employeeName}" readonly>
                        </div>
                        <hr>

                        <div class="mrl" id="divBtn">

                            <div class="input-group mb-3 d-none">
                                <span class="input-group-text">제품별 필요 자재 항목 일련번호</span>
                                <input type="text" name="materialRequirementsListNo" class="form-control materialRequirementsListNo" th:value="${dto.materialRequirementsListNo}"  readonly>
                            </div>
                            <div class="input-group mb-3 d-none">
                                <span class="input-group-text">제품 일련번호</span>
                                <input type="text" name="productNo" class="form-control productNo" th:value="${dto.productNo}" readonly>
                            </div>

                            <div class="input-group mb-3 pl-5">
                                <span class="input-group-text">필요 자재 코드</span>
                                <input type="text" name="materialCode" class="form-control selectMrl" id="selectMrl" th:value="${dto.materialCode}"  readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" style="margin-left: 100px">자재 이름</span>
                                <input type="text" name="materialName" class="form-control materialName" th:value="${dto.materialName}"  readonly>
                                <span class="input-group-text" style="margin-left: 20px">자재 타입</span>
                                <input type="text" name="materialType" class="form-control materialType" th:value="${dto.materialType}" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" style="margin-left: 100px">필요 수량</span>
                                <input type="text" name="quantity" class="form-control quantity" th:value="${dto.quantity}" readonly>
                            </div>
                        </div>
                        <hr>

                        <div class="input-group mb-3">
                            <span class="input-group-text">제품 생산 계획 코드</span>
                            <input type="text" name="productionPlanCode" class="form-control productionPlanCode" id="productionPlanCode" th:value="${dto.productionPlanCode}"  readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">생산 소요 공정</span>
                            <input type="text" name="productionRequirementsProcess" class="form-control productionRequirementsProcess" th:value="${dto.productionRequirementsProcess}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">생산 소요 기간</span>
                            <input type="text" name="productionRequirementsDate" class="form-control productionRequirementsDate" th:value="${dto.productionRequirementsDate}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">생산 납기일</span>
                            <input type="date" name="productionDeliveryDate" class="form-control productionDeliveryDate" th:value="${dto.productionDeliveryDate}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">상세 내용</span>
                            <textarea name="detailExplaination" rows="5" cols="50" class="form-control h-25">[[${dto.detailExplaination}]]</textarea>
                        </div>

                        <!--<div class="input-group mb-3">
                            <span class="input-group-text">생산 계획 진행 상태</span>
                            <input type="text" name="productionState" class="form-control productionState" th:value="${dto.productionState}">
                        </div>-->

                        <div class="input-group mb-3">
                            <span class="input-group-text">생산 계획 진행 상태</span>
                            <select name="productionState">
                                <option value="자재조달단계" selected>자재조달단계</option>
                                <option value="자재입고단계">자재입고단계</option>
                                <option value="제품생산단계">제품생산단계</option>
                                <option value="제품검수단계">제품검수단계</option>
                                <option value="제품입고단계">제품입고단계</option>
                            </select>
                        </div>
                        <!--자재조달단계, 자재입고단계, 제품생산단계, 제품검수단계, 제품입고단계-->


                        <div class="input-group mb-3 d-none">
                            <span class="input-group-text">담당자 일련번호</span>
                            <input type="text" name="employeeNo" class="form-control" th:value="${dto.employeeNo}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계획 담당자</span>
                            <input type="text" name="employeeName2" class="form-control employeeName2" th:value="${dto.employeeName2}" readonly>
                        </div>


                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary modBtn">Modify</button>
                                <button type="button" class="btn btn-secondary listBtn">List</button>
                                <button type="button" class="btn btn-secondary readBtn">GoBack</button>
                                <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>

                    </form>

                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">

    console.log([[${dto}]])

    // 에러 처리 ------------------------------------------------------------------------------

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i<errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    // 수정 처리 ------------------------------------------------------

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#modifyForm")

    document.querySelector(".modBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/productionPlanning/modify?${link}`
        formObj.method = 'post'
        formObj.submit()

    }, false)

    // 목록 페이지로 이동 ---------------------------------------------------------

    document.querySelector(".listBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/productionPlanning/list?${link}`

    }, false)

    // 상세 페이지로 이동 ---------------------------------------------------------

    document.querySelector(".readBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/productionPlanning/read?productionPlanNo=${productionPlanNo}&${link}`

    }, false)

    // 삭제 처리 (임시) -----------------------------------------------------------

    document.querySelector(".removeBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        formObj.action = '/productionPlanning/remove'
        formObj.method = 'post'
        formObj.submit()

    }, false);




</script>

</html>
