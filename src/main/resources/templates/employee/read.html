<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Employee Read</title>

    <!-- Styles -->
    <link th:href="@{/css/lib/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/themify-icons.css}" rel="stylesheet">
    <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/helper.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.min.css}" rel="stylesheet"/>
</head>

<div layout:fragment="content">
    <div class="row justify-content-between">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-title">
                    <strong>Employee Read</strong>
                    <hr>
                </div>
                <div class="card-body">
                <div class="row">

                    <label class="col-sm-3 control-label"><strong>EmployeeNo</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeeNo}" readonly>
                    </div>
                    <label class="col-sm-3 control-label"><strong>EmployeeID</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeeId}" readonly>
                    </div>
                    <label class="col-sm-3 control-label"><strong>EmployeeName</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeeName}" readonly>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <label class="col-sm-3 control-label"><strong>EmployeePhone</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeePhone}" readonly>
                    </div>
                    <label class="col-sm-3 control-label"><strong>EmployeeEmail</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeeEmail}" readonly>
                    </div>
                    <label class="col-sm-3 control-label"><strong>EmployeeEntranceDate</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.employeeEntranceDate}" readonly>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="col-sm-3 control-label"><strong>EmployeePosition</strong></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:value="${dto.position.getPositionName()}" readonly>
                    </div>
                </div>
                    <div class="my-4" th:with="user=${#authentication.principal}">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}" >
                            <a th:href="|@{/employee/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:if="${user != null && user.username == dto.employeeId}"
                               th:href="|@{/employee/modify(employeeNo=${dto.employeeNo})}&${link}|" class="text-decoration-none">
                            <!--<a sec:authorize="isAuthenticated()"
                               th:href="|@{/employee/modify(employeeNo=${dto.employeeNo})}&${link}|" class="text-decoration-none">-->
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>
                </div> <!-- end card-body -->


            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/reply.js"></script>


</div><!-- end layout fragment -->

<script layout:fragment="script" th:inline="javascript">


</script>
