<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Employee Read
                </div>

                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeNo</span>
                        <input type="text" class="form-control" th:value="${dto.employeeNo}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeID</span>
                        <input type="text" class="form-control" th:value="${dto.employeeId}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeName</span>
                        <input type="text" class="form-control" th:value="${dto.employeeName}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeePhone</span>
                        <input type="text" class="form-control" th:value="${dto.employeePhone}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeEmail</span>
                        <input type="text" class="form-control" th:value="${dto.employeeEmail}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeEntranceDate</span>
                        <input type="text" class="form-control" th:value="${dto.employeeEntranceDate}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeeDel</span>
                        <input type="text" class="form-control" th:value="${dto.del}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">EmployeePosition</span>
                        <input type="text" class="form-control" th:value="${dto.position.getPositionName()}" readonly>
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text">EmployeeRole</span>
                    <input type="text" class="form-control" th:value="${dto.role}" readonly>
                    </div>
                    <div class="my-4" th:with="user=${#authentication.principal}">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}" >
                            <a th:href="|@{/employee/authority}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <!--<a th:if="${user != null && user.username == dto.employeeId}"-->
                            <a sec:authorize="isAuthenticated()"
                               th:href="|@{/employee/authoritymodify(employeeNo=${dto.employeeNo})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>
                </div> <!-- end card-body -->


            </div> <!-- end card -->
        </div> <!-- end col -->
    </div> <!-- end row -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/reply.js"></script>


</div><!-- end layout fragment -->

<script layout:fragment="script" th:inline="javascript">


</script>
