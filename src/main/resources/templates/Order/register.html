<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>발주 등록</title>
</head>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    발주 등록
                </div>
                <div class="card-body mt-3">
                    <form action="/order/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">계획 일련번호</span>
                            <input type="text" name="materialProcurementPlanNo" class="form-control selectPlan" placeholder="클릭해주세요" readonly>
                        </div>
                        <div class="input-group mb-3 pl-5">
                            <span class="input-group-text">자재 코드</span>
                            <input type="text" name="materialCode" class="form-control materialCode"  readonly>
                        </div>
                        <div class="input-group mb-3 pl-5">
                            <span class="input-group-text">자재 명</span>
                            <input type="text" name="materialName" class="form-control materialName" readonly>
                        </div>
                        <div class="input-group mb-3 pl-5">
                            <span class="input-group-text">소요량</span>
                            <input type="text" name="materialRequirementsCount" class="form-control materialRequirementsCount" readonly>
                        </div>
                        <div class="input-group mb-3 pl-5">
                            <span class="input-group-text">납기일</span>
                            <input type="text" name="procurementDeliveryDate" class="form-control procurementDeliveryDate" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약 일련번호</span>
                            <input type="text" name="materialProcurementContractNo" class="form-control" placeholder="계약 일련번호 - 추후 숨길 부분">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약 코드</span>
                            <input type="text" name="materialProcurementContractCode" class="form-control selectContract" placeholder="클릭해주세요" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">임시 구역</span>
                            <textarea name="content" class="form-control col-sm-5"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">발주 코드</span>
                            <input type="text" name="orderCode" class="form-control" placeholder="발주 코드">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">담당자 일련번호</span>
                            <input type="text" name="employeeNo" class="form-control" placeholder="담당자 일련번호 - 추후 숨길 부분">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">담당자 이름</span>
                            <input type="text" name="employeeName" class="form-control" placeholder="담당자 이름 - 추후 계정 연결 및 read only">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">발주 수량</span>
                            <input type="text" name="orderQuantity" class="form-control" placeholder="발주 수량">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">발주일</span>
                            <input type="date" name="orderDate" class="form-control" placeholder="발주일">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">납기일</span>
                            <input type="date" name="orderDeliveryDate" class="form-control" placeholder="납기일">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">발주 상태</span>
                            <input type="text" name="orderState" class="form-control" placeholder="발주 상태 - 추후 숨길 부분" th:value="READY" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비고</span>
                            <textarea name="orderEtc" class="form-control col-sm-5"></textarea>
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!-- end card body -->
            </div><!-- end card -->
        </div><!-- end col -->
    </div><!-- end row -->

    <!-- 조달 계획 선택을 위한 모달창 -->
    <div class="modal selectPlanModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">조달 계획 검색</h5>
                </div>
                <div class="modal-body">





                    <div class="row mt-3">

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th scope="col">NO</th>
                                            <th scope="col">자재코드</th>
                                            <th scope="col">자재명</th>
                                            <th scope="col">소요량</th>
                                            <th scope="col">납기일</th>
                                            <th scope="col">조달상태</th>
                                        </tr>
                                        </thead>

                                        <tbody class="planList">

                                        </tbody>
                                    </table>

                                    <div class="float-end">
                                        <ul class="pagination flex-wrap planPaging">



                                        </ul>
                                    </div>
                                </div><!--end card body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->


                </div><!-- modal body end -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary selectPlanBtn">Select</button>
                    <button type="button" class="btn btn-outline-dark closePlanBtn">Close</button>
                </div>
            </div>
        </div>
    </div><!-- end upload modal -->

    <!-- 조달 계약 선택을 위한 모달창 -->
    <div class="modal uploadModal" tabindex="-1">

    </div><!-- end upload modal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/order.js"></script>

</div>




<script layout:fragment="script" th:inline="javascript">

    //등록시 에러 처리-----------------------------------

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field} : ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    // 계획 선택 ------------------------------------------------

    const planModal = new bootstrap.Modal(document.querySelector(".selectPlanModal"))

    const planList = document.querySelector(".planList")//조달 계획 목록 DOM
    const planPaging = document.querySelector(".planPaging")//조달 계획 페이지 선택 목록 DOM

    const selectPlanBtn = document.querySelector(".selectPlanBtn")
    const closePlanBtn = document.querySelector(".closePlanBtn")

    let planPage = 1
    let planPageSize = 5

    document.querySelector(".selectPlan").addEventListener("click", function (e) {
        printPlans(1, 5)
        planModal.show()
    }, false)

    closePlanBtn.addEventListener("click", function (e) {
        planModal.hide()
    })

    function printPlanList(dtoList){//조달 계획 목록

        let str = ''

        if(dtoList && dtoList.length > 0){

            for( const dto of dtoList) {

                str += `<tr>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.materialProcurementPlanNo}</td>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.materialCode}</td>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.materialName}</td>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.materialRequirementsCount}</td>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.procurementDeliveryDate}</td>
                            <td data-planNo="${dto.materialProcurementPlanNo}">${dto.materialProcurementState}</td>
                        </tr>`

            }

        }

        planList.innerHTML = str

    }

    function printPlanPages(data){//조달 계획 목록 페이징 처리

        let pageStr = '';

        if(data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
        }
        for(let i = data.start; i <= data.end; i++){
            pageStr += `<li class="page-item ${ i == data.page ? "active" : ""}"><a class="page-link" data-page="${i}">${i}</a></li>`
        }
        if(data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end+1}">NEXT</a></li>`
        }
        planPaging.innerHTML = pageStr

        planPage = data.page

    }

    function printPlans(page, size) {

        getPlanList({page, size}).then(
            data => {
                printPlanList(data.dtoList)
                printPlanPages(data)
            }
        ).catch(e => {
            console.error(e)
        })
    }

    //계획 목록 페이징
    planPaging.addEventListener("click", function(e) {

        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(!target || target.tagName != 'A'){
            return
        }

        const pageNum = target.getAttribute("data-page")
        planPage = pageNum
        printPlans(planPage, planPageSize)

    }, false)

    const inputPlanNo = document.querySelector(".selectPlan")
    const materialCode = document.querySelector(".materialCode")
    const materialName = document.querySelector(".materialName")
    const materialRequirementsCount = document.querySelector(".materialRequirementsCount")
    const procurementDeliveryDate = document.querySelector(".procurementDeliveryDate")


    //계획 항목 클릭시 input 에 반영
    planList.addEventListener("click", function (e){

        e.preventDefault()
        e.stopPropagation()

        console.log("plan click")

        const target = e.target

        if(!target || target.tagName != 'TD'){
            return
        }

        const planNo = target.getAttribute("data-planNo")

        if(!planNo){
            return
        }

        getPlan(planNo).then(plan => {

            console.log(plan)
            inputPlanNo.value = plan.materialProcurementPlanNo
            //조달 계획 정보를 가져와서 화면에 반영해야할 항목들은 여기에
            materialCode.value = plan.materialCode
            materialName.value = plan.materialName
            materialRequirementsCount.value = plan.materialRequirementsCount
            procurementDeliveryDate.value = new Date(plan.procurementDeliveryDate).toISOString().split('T')[0]

            planModal.hide()

        }).catch(e => alert('error'))

    }, false)


</script>



</html>
