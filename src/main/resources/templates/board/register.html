<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Board Register</title>

    <!-- Styles -->
    <link th:href="@{/css/lib/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/themify-icons.css}" rel="stylesheet">
    <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/helper.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.min.css}" rel="stylesheet"/>
</head>

<div layout:fragment="content">
    <div class="row justify-content-between">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-title">
                    <strong>제품 등록</strong>
                    <hr>
                </div>
                <div class="card-body">

                    <form class="form-horizontal" action="/board/register" method="post">
                        <!-- 제품 분류 -->
                        <div class="row">

                            <label class="col-sm-3 control-label"><strong>작성자</strong></label>
                            <div class="col-sm-3">
                                <input type="text" name="writer" class="form-control" placeholder="Writer"
                                       th:value="${#authentication.principal.username}" readonly>
                            </div>

                            <label class="col-sm-3 control-label"><strong>분류</strong></label>
                            <div class="col-sm-3">
                                <select class="form-control" placeholder="분류 선택">
                                    <optgroup label="분류">
                                        <option value="type1">타입1</option>
                                        <option value="type2">타입2</option>
                                        <option value="type3">타입3</option>
                                    </optgroup>
                                    <optgroup label="분류2">
                                        <option value="type1">타입1</option>
                                        <option value="type2">타입2</option>
                                        <option value="type3">타입3</option>
                                    </optgroup>
                                </select>
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품 코드</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="제품코드를 입력 해주세요">
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품 명</strong></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="제품명를 입력 해주세요">
                            </div>
                        </div>
                        <hr>


                        <div class="row">
                                <label class="col-sm-3 control-label"><strong>필요 자재</strong></label>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <optgroup label="자재 분류">
                                            <option value="material1">자재1</option>
                                            <option value="material2">자재2</option>
                                            <option value="material3">자재3</option>
                                        </optgroup>
                                        <optgroup label="자재 분류2">
                                            <option value="material1">자재1</option>
                                            <option value="material2">자재2</option>
                                            <option value="material3">자재3</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <label class="col-sm-3 control-label"><strong>자재 수량</strong></label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" placeholder="수량을 입력 해주세요">
                                </div>
                            </div>
                        </div>
                        <hr>


                        <div class="row">
                            <label class="col-sm-3 control-label"><strong>제품 사진</strong></label>
                            <div class="col-sm-9">
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">사진 추가하기</button>
                            </div>
                            </div>

                            <label class="col-sm-3 control-label"><strong>제품 설명</strong></label>
                            <div class="col-sm-9">
                                <textarea name="content" class="form-control" rows="5"></textarea>
                            </div>
                        </div>


                <div class="my-4">
                    <div class="float-end">
                        <a th:href="@{/board/list}" class="text-decoration-none">
                            <button type="button" class="btn btn-outline-dark">목록으로</button>
                        </a>
                        <button type="submit" class="btn btn-primary submitBtn">등록</button>
                        <button type="reset" class="btn btn-secondary">입력 초기화</button>
                    </div>
                </div>


            </div>




                </div>

                </form>
            </div> <!-- end card body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
</div> <!-- end row -->

<!-- 첨부파일 섬네일을 보여줄 부분 -->
<div class="row mt-3">
    <div class="col">
        <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">

        </div>
    </div>
</div>

<!-- 첨부파일 추가를 위한 모달창 -->
<div class="modal uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">제품 사진 업로드</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="file" name="files" class="form-control" multiple>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary uploadBtn">업로드</button>
                <button type="button" class="btn btn-outline-dark closeUploadBtn">닫기</button>
            </div>
        </div>
    </div>
</div> <!-- register modal -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/js/upload.js"></script>

</div> <!-- layout fragment end -->

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        alert(errorMsg)
    }

    //업로드 모달
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", function (e) {
        e.stopPropagation()
        e.preventDefault()
        uploadModal.show()

    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {

            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }

            uploadModal.hide()

        }).catch(e => {
            uploadModal.hide()
        })

    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {

        const str = `<div class="card col-4">
                        <div class="card-header d-flex justify-content-center">
                            ${fileName}
                            <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
                        </div>
                        <div class="card-body">
                            <img src="/view/${link}" data-src="${uuid + "_" + fileName}" >
                        </div>
                    </div><!-- card -->`
        uploadResult.innerHTML += str
    }

    function removeFile(uuid, fileName, obj) {
        console.log(uuid)
        console.log(fileName)
        console.log(obj)

        const targetDiv = obj.closest(".card")

        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove()
        })
    }

    document.querySelector(".submitBtn").addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const target = document.querySelector(".uploadHidden")

        const uploadFiles = uploadResult.querySelectorAll("img")

        let str = ''

        for (let i = 0; i < uploadFiles.length; i++) {
            const uploadFile = uploadFiles[i]
            const imgLink = uploadFile.getAttribute("data-src")  // 서비스에서 첨부파일 이름 db에 추가할때 이름을 배열로 처리 src가 아니고 data-src를 보내줘야됨

            str += `<input type='hidden' name='fileNames' value="${imgLink}">`
        }
        target.innerHTML = str;

        document.querySelector("form").submit();
    }, false)

    const auth = [[${#authentication}]]

    const error = [[${errors}]]
    console.log(error)



</script>

</html>
